<div class="container">
  <div class="upper-content">
    <img src="../assets/hot.jpg" alt="" *ngIf="15 > 14" />
    <img src="../assets/cold.jpg" alt="" *ngIf="15 <= 14" />
    <div class="weather-data">
      <div class="location">Alexandria</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}C</div>
    </div>
  </div>
  <div class="lower-content">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>humidty</span>
        </div>
        <div class="info-block-value">10C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="" />
          <span>Wind</span>
        </div>
        <div class="info-block-value">11 Km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
